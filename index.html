<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Game</title>
    <!-- jQuery Library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="fade-in" style="animation-delay: 0s;">Synnamon</h1>
    <p class="fade-in" style="animation-delay: 1s;">Guess the word based on its synonyms and antonyms.</p>
    <button class="fade-in" style="animation-delay: 2s" id="synButton">See a synonym</button>
    <button class="fade-in" style="animation-delay: 2s" id="antButton">See an antonym</button>
    <br>

    <p id="synonym1" style="opacity:0">Loading synonym...</p>
    <p id="synonym2" style="opacity:0">Guess to reveal more</p>
    <p id="synonym3" style="opacity:0">Guess to reveal more</p>
    <p id="synonym4" style="opacity:0">Guess to reveal more</p>
    <p id="synonym5" style="opacity:0">Guess to reveal more</p>
    <p id="synonym6" style="opacity:0">Guess to reveal more</p>
    <input style="opacity:0" type="text" id="guess" placeholder="Enter your guess here">
    <button style="opacity:0" onclick="checkGuess()">Guess</button>

    <script src="app.js"></script>
</body>
</html>
